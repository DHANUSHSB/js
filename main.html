<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>using if</h2>
    <p id="p1">
    </p>
    <script>
        var a = 100;
        var b =13;
        if (a>b){
            document.getElementById("p1").innerHTML = "a is greater than b";
        }
        else{
            document.getElementById("p1").innerHTML = "a is lesser than b";

        }
    </script>
    
</body>
</html>
