<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lighting bulbe using js</h1>
    <img src="img/bulb_PNG1243.png" id="b1">
    <button id="d1" onmouseover="light()">click here</button>
    <script>
        function light(){
            document.getElementById("b1").src = "img/lightbulb_PNG1244.png";
        }
    </script>
    
</body>
</html>
